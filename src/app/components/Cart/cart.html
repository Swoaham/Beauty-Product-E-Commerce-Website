


<div class="container cart-container">
  <h2>Your Shopping Cart</h2>


  <div class="parent">
    <div class="d1">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems; let i = index">
        <img [src]="item.image" alt="{{ item.name }}" class="item-img">
        <div class="item-details">
          <h5>{{ item.name }}</h5>
          <p class="price">â‚¹{{ item.price }}</p>
          <button class="btn btn-sm btn-danger" (click)="removeItem(i)">Remove</button>
        </div>
      </div>
    </div>
    </div>

      <div class="d2">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-summary">
      <h4>Total: â‚¹{{ getTotalPrice() }}</h4>
      <button class="btn btn-warning" >Buy</button>
      <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    </div>
    </div>
    
  </div>

  <ng-template #emptyCart>
    <p class="empty-message">ðŸ›’ Your cart is empty.</p>
  </ng-template>
</div>
</div>
